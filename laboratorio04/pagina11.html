<!DOCTYPE html>

    <title>Javascript Parte 3</title>
    <script type="text/javascript">
    //---Estructuras Repetitivas
    //Te permiten repetir un bloque de código
    //Se clasifican en 3:
    //Mientras -> while
    //Repetir -> do while
    //Para -> for
    //Contador -> Es una variable que lleva la cuenta de cuántas vueltas va dando el bucle,
    //es IMPORTANTE tener un contador sino se genera un bucle infinito
    //SINTAXIS
    // contador=contador+valor; -> valor -> es de cuánto en cuánto aumenta las repeticiones
    //SINTAXIS while
    // while(condición){
    //     ...programas...
    //     cont=cont+valor;
    // }
    // SINTAXIS Do while
    // do{
    //     ...programas...
    //     cont=cont+valor;
    // }while(condición)
    //SINTAXIS For
    // for(i=valorinicial;i<valorfinal;i=i+valor){
    //     ...programas...
    // }
    //--OBSERVACIÓN: Cuando el contador aumenta de uno en uno será de esta forma:
    // cont=cont+1; y se puede reemplazar por esta forma: cont++;

    //Ejemplo 1
    //Desarrollar una aplicación que permita ingresar el nombre y mostrar un saludo 5 veces.
    //¿Cuántas variables necesito?
    //2
    //¿Qué tipo de datos necesito?
    //Texto, Entero
    //¿Cuáles serían las variables?
    //nom, cont
    //¿Qué variables voy a leer?
    // nom
    //Definiendo e inicializando variables
    var nom="", cont=0;
    //capturando valores
    nom=prompt("Ingresa tu nombre:");
    //while
    while(cont<5){
        document.write("Hola como estás "+nom+"<br>");
        cont++;
    }
    document.write("<hr>")
    //do while
    cont=0;
    do{
        document.write("Hola como estás "+nom+"<br>");
        cont++;
    }while(cont<5);
    document.write("<hr>")
    //for
    for(cont=0;cont<5;cont++){
        document.write("Hola como estás "+nom+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");

    //Ejemplo 2
    //Desarrollar una aplicación que te permita mostrar los n primeros números naturales
    //¿Cuántas variables necesito?
    //2
    //¿Qué tipo de datos necesito?
    //Entero
    //¿Cuáles serían las variables?
    //cont, can
    //¿Qué variables voy a leer?
    // can
    //Definiendo e inicializando variables
    var cont=1, can=0;
    //capturando valores
    can=parseInt(prompt("Ingrese la cantidad de números:"));
    //while
    while(cont<can){
        document.write(cont+"<br>");
        cont++;
    }
    document.write("<hr>");
    //do while
    cont=1;
    do{
        document.write(cont+"<br>");
        cont++;
    }while(cont<can);
    document.write("<hr>");
    //for
    for(cont=1;cont<can;cont++){
        document.write(cont+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");

    //Ejemplo 3
    //Desarrollar una aplicación que permita sumar los n primeros números naturales
    //¿Cuántas variables necesito?
    //3
    //¿Qué tipo de datos necesito?
    //Entero
    //¿Cuáles serían las variables?
    //cont, can, sum
    //¿Qué variables voy a leer?
    // can
    //Definiendo e inicializando variables
    var cont=1, can=0, sum=0;
    //capturando valores
    can=parseInt(prompt("Ingrese la cantidad de números:"));
    //while
    while(cont<can){
        document.write(cont+"<br>");
        sum=sum+cont;
        cont++;
    }
    document.write("La suma es: "+sum);
    document.write("<hr>");
    //do while
    cont=1;
    sum=0;
    do{
        document.write(cont+"<br>");
        sum=sum+cont;
        cont++;
    }while(cont<can);
    document.write("La suma es: "+sum);
    document.write("<hr>");
    //for
    sum=0;
    for(cont=1;cont<can;cont++){
        document.write(cont+"<br>");
        sum=sum+cont;
    }
    document.write("La suma es: "+sum);
    document.write("<hr>");
    document.write("<hr>");

    //Ejemplo 4
    //Desarrollar una aplicación que permita ingresar un valor y sobre ese valor,
    //calcular la tabla de multiplicación, dependiendo de la cantidad de valores
    //que se va a trabajar.
    //¿Cuántas variables necesito?
    //3
    //¿Qué tipo de datos necesito?
    //Entero
    //¿Cuáles serían las variables?
    //cont, can, num
    //¿Qué variables voy a leer?
    // can, num
    //Definiendo e inicializando variables
    var cont=1, can=0, num=0;
    //capturando valores
    can=parseInt(prompt("Ingrese la cantidad de números:"));
    num=parseInt(prompt("Ingrese el número de la tabla a multiplicar:"));
    //while
    while(cont<can){
        document.write(cont+" x "+num+" = "+(cont*num)+"<br>");
        cont++;
    }
    document.write("<hr>");
    //do while
    cont=1;
    do{
        document.write(cont+" x "+num+" = "+(cont*num)+"<br>");
        cont++;
    }while(cont<can);
    document.write("<hr>");
    //for
    for(cont=1;cont<can;cont++){
        document.write(cont+" x "+num+" = "+(cont*num)+"<br>");
    }
    document.write("<hr>");
    document.write("<hr>");


    </script>
