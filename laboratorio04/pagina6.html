    //Ejemplo 1
    //Desarrollar una aplicación que permita ingresar 3 notas y luego calcular el promedio. Si el promedio es mayor o igual a 13, se mostrará un mensaje indicando "Aprobado".
    //5 variables
    //Real y texto
    //¿Cuáles serían las variables?
    //n1, n2, n3, prom, men
    //¿Qué variables voy a leer?
    //n1, n2 y n3
    //Definiendo e inicializando variables
    var n1=0, n2=0, n3=0, prom=0, men="";
    //capturando valores
    n1=parseFloat(prompt("Ingrese la nota 1:"));
    n2=parseFloat(prompt("Ingrese la nota 2:"));
    n3=parseFloat(prompt("Ingrese la nota 3:"));
    //realizando operaciones
    prom=(n1+n2+n3)/3;
    //condición
    if(prom>=13){
        men="Aprobado"
    }
    //mostrando resultados
    alert("El promedio es:"+prom);
    alert(men);

    //Ejemplo 2
    //Desarrollar una aplicación que permita calcular el sueldo final de un trabajador
    //si se sabe que el sueldo básico se ingresa y además, si el trabajador pertenece a
    //la categoría 3 se calculará una bonificación del 7% y un descuento del 5% en base
    //al sueldo básico. Mostrar todos los resultados.
    //5 variables
    //¿Qué tipo de datos necesito?
    //Real y Entero
    //¿Cuáles serían las variables?
    // sb, bon, des, cat, sf
    //¿Qué variables voy a leer?
    // sb y cat
    //definiendo e inicializando variables
    var sb=0, bon=0, des=0, sf=0, cat=0;
    //capturando valores
    sb=parseFloat(prompt("Ingrese el sueldo básico:"));
    cat=parseInt(prompt("Ingrese la categoría:"));
    //condición
    if(cat==3){
        bon=sb*0.07;
        des=sb*0.03;
    }
    sf=sb+bon-des;
    //mostrando resultados
    document.write("El sueldo básico es: "+sb+"<br>");
    document.write("La bonificación es: "+bon+"<br>");
    document.write("El descuento es: "+des+"<br>");
    document.write("El sueldo final es: "+sf+"<br>");
    document.write("<hr>");
    </script>
