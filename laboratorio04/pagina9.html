<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Parte 3</title>
    <script type="text/javascript">
    //---Conectores Lógicos---
    //Permiten unir 2 o más condiciones dentro de un if.
    //-Conector Lógico Y-
    //Es verdadero si todas las condiciones son Verdaderas.
    //SINTAXIS
    // if(condición1 && condición2) -> condición1=V y condición2=V -> V
    // if(condición1 && condición2) -> condición1=V y condición2=F-> F
    //-Conector Lógico O-
    //Es falso si todas las condiciones son falsas
    //SINTAXIS
    // if(condición1 || condición2) -> condición1=V y condición2=V -> V
    // if(condición1 || condición2) -> condición1=V y condición2=F -> V
    // if(condición1 || condición2) -> condición1=F y condición2=V -> V
    // if(condición1 || condición2) -> condición1=F y condición2=F -> F

    //Ejemplo 1
    //Desarrollar una aplicación que permita calcular el sueldo final de un trabajador
    //si se sabe que si pertenece a la categoría 2 y es del turno mañana, se le aplicará
    //una bonificación del 7%. En caso contrario, no se le aplicará la bonificación.
    //Mostrar todos los resultados.
    //¿Cuántas variables necesito?
    //5
    //¿Qué tipo de datos necesito?
    //Real, Entero y Texto
    //¿Cuales serían las variables?
    // sb, bon, cat, tur, sf
    //¿Qué variables vamos a leer?
    // sb, cat, tur
    //Definiendo e inicializando variables
    var sb=0, bon=0, cat=0, tur="", sf=0;
    //capturando valores
    sb=parseFloat(prompt("Ingrese el sueldo básico del trabajador:"));
    cat=parseInt(prompt("Ingrese la categoría:"));
    tur=prompt("Ingrese el turno [m] o [t] o [n]:");
    //condición
    if(cat==2 && (tur=="m" || tur=="M")){
        bon=sb*0.07;
    }else{
        bon=0;
    }
    //Realizando operaciones
    sf=sb+bon;
    //Mostrando resultados
    alert("El sueldo básico es: "+sb);
    alert("La bonificación es: "+bon);
    alert("El sueldo final es: "+sf);

    //Ejemplo 2
    //Desarrollar una aplicación que permita ingresar 3 números y luego calcular cuál es el mayor
    //y cuál es el menor. Mostrar el número mayor y mostrar el número menor.
    //¿Cuántas variables necesito?
    //5
    //¿Qué tipo de datos necesito?
    //Entero
    //¿Cuales serían las variables?
    // n1, n2, n3, nma, nme
    //¿Qué variables vamos a leer?
    // n1, n2, n3
    //Definiendo e inicializando variables
    var n1=0, n2=0, n3=0, nma=0, nme=0;
    //capturando valores
    n1=parseInt(prompt("Ingrese el primer número:"));
    n2=parseInt(prompt("Ingrese el segundo número:"));
    n3=parseInt(prompt("Ingrese el tercer número:"));
    //Condición
    if(n1>n2 && n1>n3){
        nma=n1;
    }else{
        if(n2>n1 && n2>n3){
            nma=n2;
        }else{
            nma=n3;
        }
    }

    if(n1<n2 && n1<n3){
        nme=n1;
    }else{
        if(n2<n1 && n2<n3){
            nme=n2;
        }else{
            nme=n3;
        }
    }
    //Mostrando resultados
    document.write("El número mayor es: "+nma+"<br>");
    document.write("El número menor es: "+nme+"<br>");
    document.write("<hr>");

    </script>
