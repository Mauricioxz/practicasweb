<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
    <script type="text/javascript">
    //definiendo e inicializando variables
    var b=0, h=0, area=0, men="";
    //capturando valores
    b=parseFloat(prompt("Ingrese la base del rectángulo:"));
    h=parseFloat(prompt("Ingrese la altura del rectángulo:"));
    //realizando operaciones
    area=b*h;
    //condición
    if(area>100){
        men="Es un rectángulo grande";
    }else{
        men="Es un rectángulo pequeño";
    }
    //mostrando resultados
    alert("El área del rectángulo es: "+area);
    alert(men);
    </script>
</head>
