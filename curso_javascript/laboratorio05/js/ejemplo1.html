    <title>Ejemplo 1</title>
    <script type="text/javascript">
    //definiendo e inicializando variables
    var est=0, men="";
    //capturando valores
    est=parseInt(prompt("Ingrese el número de estación 1 o 2 o 3 o 4:"));
    //condición
    if(est==1){
        men="Primavera";
        alert("La estación es: "+men);
    }else{
        if(est==2){
            men="Verano";
            alert("La estación es: "+men);
        }else{
            if(est==3){
                men="Otoño";
                alert("La estación es: "+men);
            }else{
                if(est==4){
                    men="Invierno";
                    alert("La estación es: "+men);
                }else{
                    men="No es un número válido.";
                    alert(men);
                }
            }
        }
    }
    



    </script>
